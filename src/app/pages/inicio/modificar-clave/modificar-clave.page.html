<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- LOGO DEL CARRITO -->
    <div class="demo-section" slot="end">
      <mat-icon [matBadge]="0" matBadgeColor="primary" [routerLink]="['/carrito']" aria-hidden="false">
        <ion-icon style="width: 30px; height: 30px; margin-right: 80px; color: #0D0D0D;;" name="cart-outline"></ion-icon>
      </mat-icon>
    </div>
  
    <!-- MENÚ DE BÚSQUEDA -->
    <ion-buttons slot="start">
      <ion-menu-button style="color: #0D0D0D;;"></ion-menu-button>
    </ion-buttons>
  
    <!-- EL BUSCADOR -->
    <div class="search-container">
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchProducts()"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<!--#############################################PRODUCTOS################################################-->

<ion-content class="fondo" [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-title>Modificar contraseña</ion-card-title>
        <ion-card-content>
          <!--NOMBRE-->
  
          <!--clave-->
          <ion-input label="contraseña:" type="password" label-placement="floating" required readonly
            fill="outline" ></ion-input>
          <br>
          <!--repetir clave-->
          <ion-input label="Repetir clave:" type="password" label-placement="floating" required readonly
            fill="outline" ></ion-input>
          <br>

          <!--BOTON-->
          <ion-button expand="50px" style="align-content: center;align-items: center;display: flex;"
           [routerLink]="['/modificar-clave']">Guardar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
  <app-componente2></app-componente2>
</ion-content>
