<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- LOGO DEL CARRITO -->
    <div class="demo-section" slot="end">
      <mat-icon [matBadge]="0" matBadgeColor="primary" [routerLink]="['/carrito']" aria-hidden="false">
        <ion-icon style="width: 30px; height: 30px; margin-right: 80px; color: #0D0D0D;;" name="cart-outline"></ion-icon>
      </mat-icon>
    </div>
  
    <!-- MENÚ DE BÚSQUEDA -->
    <ion-buttons slot="start">
      <ion-menu-button style="color: #0D0D0D;;"></ion-menu-button>
    </ion-buttons>
  
    <!-- EL BUSCADOR -->
    <div class="search-container">
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchProducts()"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<!--#############################################PRODUCTOS################################################-->

<ion-content class="fondo" [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-title>Modificar contraseña</ion-card-title>
        <ion-card-content>
          <!--NOMBRE-->
  
          <!-- CONTRASEÑA -->
          <ion-input label="Contraseña:" type="password" label-placement="floating" fill="outline"
          placeholder="M1@password" name="contrasena1" required [(ngModel)]="contrasena1"
          (ionBlur)="verificarFormulario()" (keydown)="valiPassword($event)">
        </ion-input>
        <!-- VALIDACION CONTRASEÑA -->
        <div class="error-message" *ngIf="errors.password">{{ errors.password }}</div>
        <br><br>
        <!-- CONFIRMAR CONTRASEÑA -->
        <ion-input label="Confirmar Contraseña:" type="password" label-placement="floating" fill="outline"
          placeholder="Confirmar contraseña" name="contrasena2" required [(ngModel)]="contrasena2"
          (ionBlur)="verificarFormulario()">
      </ion-input>
          <!--BOTON-->
          <ion-button (click)="insertar()" [routerLink]="['/inicio-sesion']"
            [disabled]="!formularioValido">Cambiar la contraseña</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
  <app-componente2></app-componente2>
</ion-content>
