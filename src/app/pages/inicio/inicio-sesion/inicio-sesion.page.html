<ion-content [fullscreen]="true">
  <ion-card>
    <br><br>
    <!--LOGO DE USUARIO-->
    <img src="assets/user.png" alt="Icono de Usuario" class="centered-image">
    <!---->
    <ion-card-header>
      <!--CORREO-->
      <div class="example-container">
        <mat-form-field style="width: 250px;">
          <mat-label>Ingresa tu Correo:</mat-label>
          <input matInput placeholder="pat@example.com" required  name="correo" [(ngModel)]="correo">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    </ion-card-header>
    <!--CONTRASEÑA-->
    <div class="example-container2">
      <mat-form-field>
        <mat-label>Ingresa tu contraseña:</mat-label>
        <input matInput [type]="hide ? 'contrasena' : 'text'" placeholder="*********" name="contrasena"
          [(ngModel)]="contrasena" >
        <button style="color: white;" mat-icon-button matSuffix (click)="hide = !hide"
          [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <!--BOTON-->
    <ion-button (click)="iniciarSesion(correo, contrasena)">Iniciar sesión</ion-button>
    <!--MENSAJITO PARA SABER SI TIENE O NO UNA CUENTA-->
    <p>¿Aún no tiene una cuenta?<a [routerLink]="['/registro']">Registrese</a></p>
    <p>¿Se le olvido su clave?<a [routerLink]="['/recuperar-clave']">Recuperela</a></p><br><br>
  </ion-card>
</ion-content>
