<ion-header [translucent]="true">
</ion-header>



<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-title>Inicio de sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="example-container">
          <mat-form-field>
            <mat-label>Ingresa tu correo:</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field>
            <mat-label>Ingresa tu contraseña:</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="*********">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <ion-button [routerLink]="['/tienda']"  expand="full" [disabled]="!email.valid" 
          type="submit">Iniciar sesión</ion-button>

          <p1 [routerLink]="['/registro']">¿Aún no tienes una cuenta? Regístrate aquí</p1>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
