<ion-header [translucent]="true">
</ion-header>


<ion-content class="fondo" [fullscreen]="true">
  <div class="container">
    <ion-card>
      
      <ion-card-header>
        <ion-card-title>Recuperar Contraseña</ion-card-title>
      </ion-card-header>
      <br>
      <ion-card-content>
        <form id="registration-form">
          <!--Aqui tendriamos que mostrar la pregunta de seguridad que el usuario registro-->
          <ion-list>
            <ion-item>
              <ion-select aria-label="Fruit" interface="popover" placeholder="Pregunta de seguridad" name="preguntaU"
                requeride>
                <ion-select-option value="1">¿Cuál es tu película favorita?</ion-select-option>
                <ion-select-option value="2">¿Nombre de tu mascota?</ion-select-option>
                <ion-select-option value="3">¿Color favorito?</ion-select-option></ion-select>
            </ion-item>
          </ion-list>

          <ion-item>
            <ion-label position="floating">Respuesta</ion-label>
            <ion-input type="text" name="respuesta" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Nueva contraseña:</ion-label>
            <ion-input type="nContrasena" name="nContrasena" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Repetir contraseña:</ion-label>
            <ion-input type="rContrasena" name="rContrasena" required></ion-input>
          </ion-item>

          <ion-button class="center-buttons" color="dark" type="submit">Guardar contraseña</ion-button>
        </form>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
