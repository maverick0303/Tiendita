<ion-header [translucent]="true">
  <app-componente1></app-componente1>
</ion-header>

<!--#############################################PRODUCTOS################################################-->

<ion-content class="fondo" [fullscreen]="true">
  <ion-avatar class="circle">
    <img  [src]="imageData" />
  </ion-avatar>
  <br><br><br>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-title>Datos personales</ion-card-title>
        <ion-card-content>
          <!--NOMBRE-->
          <div class="input-row">
            <ion-input label="Nombre:" type="text" name="nombre" minlength="3" maxlength="15" required
              (keydown)="onKeyDown($event)" [(ngModel)]="nombreEnviado" #nombreEnviadoModel="ngModel"
              label-placement="floating" fill="outline" [value]="nombreEnviado" disabled>
            </ion-input>
          </div>
          <br>
          <!--APELLIDO-->
          <ion-input label="Apellido:" type="text" name="apellido" minlength="3" maxlength="15" required
            (keydown)="onKeyDown($event)" [(ngModel)]="apellidoEnviado" #apellidoEnviadoModel="ngModel"
            label-placement="floating" fill="outline" [value]="apellidoEnviado" disabled>
          </ion-input>
          <br>
          <!--CORREO-->
          <ion-input label="Correo electrÃ³nico:" type="email" label-placement="floating" required readonly
            fill="outline" placeholder="profeponga7@gmail.com" [value]="emailEnviado" disabled></ion-input>
          <br>
          <!--RUT-->
          <ion-input label="Rut:" type="text" label-placement="floating" fill="outline" [value]="rutEnviado" required
            readonly placeholder="26.098.098-2" disabled></ion-input>
          <br>
          <!--BOTON-->
          <ion-button expand="50px" style="align-content: center;align-items: center;display: flex;"
          [routerLink]="['/m-datos']">Modificar datos</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
  <app-componente2></app-componente2>
</ion-content>
