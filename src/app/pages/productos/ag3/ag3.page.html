<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- LOGO DEL CARRITO -->
    <div class="demo-section" slot="end">
      <ion-icon style="width: 35px; height: 35px; color: #050025;" name="cart-outline"
        [routerLink]="['/carrito2']"></ion-icon>
    </div>
    <!-- MENÚ DE BÚSQUEDA -->
    <ion-buttons slot="start">
      <ion-menu-button style="color: #050025;;"></ion-menu-button>
    </ion-buttons>

    <!-- EL BUSCADOR -->
    <div class="search-container">
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchProducts()"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>
<!--################################################PRODUCTOS########################################-->
<ion-content class="ion-padding">
  <div class="card-container">
    <ion-card class="custom-card">
      <img [src]="imagenPValue" class="card-image">
      <ion-card-content class="card-content">
        <ion-card-title class="titulo">{{ nombrePValue }}</ion-card-title>
        <p class="subti" style="font-size: 25px; margin: 5px;">Precio: {{ precioPValue | currency:'$':true:'4.0-0' }}
        </p>
        <p class="subti">Descripción:</p>
        <p>{{ descripcionPValue }}</p>
        <!-- En tu plantilla HTML -->
        <ion-button *ngIf="idRol === 1" (click)="agregarAlCarrito()">Agregar al carrito</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <app-componente2></app-componente2>
</ion-content>
