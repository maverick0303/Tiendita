<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- LOGO DEL CARRITO -->
    <div class="demo-section" slot="end">
      <mat-icon [matBadge]="0" matBadgeColor="primary" [routerLink]="['/carrito']" aria-hidden="false">
        <ion-icon style="width: 30px; height: 30px; margin-right: 80px; color: #0D0D0D;;" name="cart-outline"></ion-icon>
      </mat-icon>
    </div>
  
    <!-- MENÚ DE BÚSQUEDA -->
    <ion-buttons slot="start">
      <ion-menu-button style="color: #0D0D0D;;"></ion-menu-button>
    </ion-buttons>
  
    <!-- EL BUSCADOR -->
    <div class="search-container">
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchProducts()"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>
<!--################################################PRODUCTOS########################################-->
  <ion-content class="ion-padding">
    <div class="card-container">
      <ion-card class="custom-card" *ngFor="let producto of arregloProductos">
        <img [src]="producto.foto" alt="" class="card-image">
        <ion-card-content class="card-content">
          <ion-card-title class="titulo">{{ producto.nombreProducto }}</ion-card-title>
          <p class="subti" style="font-size: 25px;">Precio: ${{ producto.precio }}</p>
          <p class="subti">Descripción:</p>
          <p>${{ producto.descripcion }}</p>
          <ion-button [routerLink]="['/carrito']">Agregar al carrito</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
    <app-componente2></app-componente2>
  </ion-content>
