<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Listado de Noticias</h2>

  <ion-searchbar placeholder="Buscar Noticia" ></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloProducto">      
  
      <ion-item>
        <ion-label>
          <h2>{{ x.nombre }}</h2>
          <p style="word-wrap: break-word;white-space: normal;">{{ x.descripcion }}</p>
        </ion-label>
      </ion-item>
  
      
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
