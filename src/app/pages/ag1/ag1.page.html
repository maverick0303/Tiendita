</ion-header>

<ion-content class="ion-padding">

      <img src="assets/AUDIFONOS GAMERS/ag1.webp" alt="" class="card-image">

          <br>
          <ion-button [routerLink]="['/carrito']">Agregar al carrito</ion-button>
