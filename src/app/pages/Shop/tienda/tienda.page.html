<ion-header [translucent]="true">
  <app-componente1></app-componente1>
</ion-header>


<ion-content [fullscreen]="true">

  <!--VISTA DEL ADMIN-->
  <ion-grid class="ion-grid" *ngIf="rol == 2">
    <ion-row>
      <ion-card>
        <ion-card-title style="font-size: 40px;">Bienvenido Administrador</ion-card-title>
        <ion-row>
          <ion-button class="center-buttons" shape="round" [routerLink]="['/lista-usuario']">Ver usuarios</ion-button>
          <ion-button class="center-buttons" shape="round" [routerLink]="['/agregar-p-admin']">Agregar productos</ion-button>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
  <!--VISTA DEL USUARIO-->
  <ion-grid>
    <ion-card-title>TimeTech Audible</ion-card-title>
    <br>
    <!--PRIMER PRODUCTO-->
    <ion-row>
      <ion-card *ngFor="let producto of arregloProductos">
        <ion-img [src]="producto.foto" alt="aqui habia una imagen"></ion-img>
        <ion-card-header>
          <ion-card-title class="ion-title">{{ producto.nombreProducto }}</ion-card-title>
          <ion-card-content>
            <td>${{ producto.precio }}</td>
            <ion-button class="center-buttons" [routerLink]="['/ag3', producto.idProducto]">Ver detalles</ion-button>
            <ion-button class="center-buttons" *ngIf="rol == 2" (click)="modificar(producto)">Modificar</ion-button>
            <ion-button class="borrar" *ngIf="rol == 2" (click)="eliminar(producto)" >Eliminar</ion-button>
          </ion-card-content>
        </ion-card-header>
      </ion-card>      
    </ion-row>
  </ion-grid>
<br><br><br>
  <app-componente2></app-componente2>

</ion-content>
