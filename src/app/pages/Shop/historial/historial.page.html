<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-card-title style="text-align: center;">Mis compras</ion-card-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let venta of arregloProductosResultado">
        <ion-card class="custom-card">
          <!-- Muestra la foto del producto -->
          <ion-card-content class="card-content">
            <!-- Ajusta los campos según tu estructura de datos -->
            <ion-card-title>
              <ion-img [src]="venta.foto" alt="aqui habia una imagen"></ion-img>
            </ion-card-title>
            <p class="subti">Nombre del producto: {{venta.nombreProducto}} </p>
            <p class="subti">Codigo de venta: {{ venta.idVenta }}</p>
            <p class="subti">Fecha: {{ venta.fechaV }}</p>
            <br>
            <p class="subti">Articulos: {{ venta.cantidadProducto }}</p>
            <p class="subti">Total: ${{ venta.subtotalD }}</p>
            <p> Sucursal de Retiro: Los Leones, #342, 2°piso, local 23</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-componente2></app-componente2>
</ion-content>
