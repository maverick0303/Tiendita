<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- LOGO DEL CARRITO -->
    <div class="demo-section" slot="end">
      <mat-icon [matBadge]="0" matBadgeColor="primary" [routerLink]="['/carrito']" aria-hidden="false">
        <ion-icon style="width: 30px; height: 30px; margin-right: 80px; color: #0D0D0D;;" name="cart-outline"></ion-icon>
      </mat-icon>
    </div>
  
    <!-- MENÚ DE BÚSQUEDA -->
    <ion-buttons slot="start">
      <ion-menu-button style="color: #0D0D0D;;"></ion-menu-button>
    </ion-buttons>
  
    <!-- EL BUSCADOR -->
    <div class="search-container">
      <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchProducts()"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>
<!--#######################################################################################################-->
<ion-content class="ion-padding" [fullscreen]="true">
  <!-- Mostrar los productos en el carrito -->
  <ion-card class="custom-card" *ngFor="let producto of productosEnCarrito">
    <!-- Muestra la información del producto aquí -->
    <img [src]="producto.foto" alt="" class="card-image">
    <ion-card-content class="card-content">
      <ion-card-title class="titulo" style="font-size: 25px;">{{ producto.nombreProducto }}</ion-card-title>
      <br>
      <p class="subti" style="font-size: 25px;">Precio: ${{ producto.precio }}</p>
      <!-- Otras propiedades del producto -->
      <p>Cantidad: {{ cantidad }}</p>
      <ion-button class="btn" shape="round" (click)="aumentarCantidad(producto)">+</ion-button>
      <ion-button class="btn" shape="round" (click)="disminuirCantidad(producto)">-</ion-button>
      <br>
    </ion-card-content>
  </ion-card>

  <!-- Verificar si el carrito está vacío y mostrar mensaje de advertencia -->
  <ion-toast *ngIf="productosEnCarrito.length === 0" color="warning" message="El carrito está vacío. Agregue productos antes de finalizar la compra." duration="3000"></ion-toast>

  <!--ESTO ES DE LA COMPRA FINAL-->
  <div class="card-container">
    <ion-card class="custom-card">
      <ion-card-content class="card-content">
        <ion-card-title style="font-size: 25px;">Total</ion-card-title>
        <p class="subti" style="font-size: 30px;">$ {{ calcularTotal() }}</p>
        <!--BOTONES-->
        <ion-button color="danger" (click)="vaciarCarrito()"><ion-icon name="trash-bin-outline"></ion-icon></ion-button>
        <ion-button (click)="finalizarCompra()">Finalizar compra</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <br><br><br>
  <app-componente2></app-componente2>
</ion-content>
