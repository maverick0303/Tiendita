<ion-header [translucent]="true">
</ion-header>

<style>
  ion-card-title {
    font-family: 'arial', cursive;
    font-size: 30px;
    display: flex;
    justify-content: center;

  }

  .ion-card-content {
    font-family: 'arial', cursive;
    font-size: 30px;
    display: flex;
    justify-content: center;

  }

  .container {
    display: flex;
    justify-content: center;
    /* Alineación horizontal al centro */
    align-items: center;
    /* Alineación vertical al centro */
    height: 95vh;
    /* Opcional: ajusta la altura del contenedor al 100% del viewport */
  }

  /*este es el fondo*/
  ion-content {
    --background: url(https://i.pinimg.com/originals/77/42/0d/77420df3f9e33db5b79ee25455d3340e.png);
  }
</style>

<ion-content>
  <div class="container">
    <ion-card class="ion-text-center">
      <ion-card-header>
        <ion-card-title>Bienvenido Administrador</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-item>¿Que desea hacer?</ion-item>
          
          <ion-button expand="full" [routerLink]="['/productoadmin']" type="submit">Ver productos</ion-button>
          <ion-button expand="full" [routerLink]="['/tienda']" type="submit">Ver api</ion-button>
          <ion-button expand="full" [routerLink]="['/tienda']" type="submit">Cerrar sesión</ion-button>
        </form>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
