<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- LOGO DEL CARRITO -->
    <div class="demo-section" slot="end" *ngIf="rol == 1">
      <ion-icon style="width: 35px; height: 35px; color: #050025;" name="cart-outline"
        [routerLink]="['/carrito2']"></ion-icon>
    </div>

    <!-- MENÚ DE BÚSQUEDA -->
    <ion-buttons slot="start">
      <ion-menu-button style="color: #050025;;"></ion-menu-button>
    </ion-buttons>

    <!-- EL BUSCADOR -->
    <div class="search-container">
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchProducts()"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<!--################################################PRODUCTOS########################################-->
<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-card-title>Relojes Smartwatch</ion-card-title>
    <!-- Mostrar mensaje de error si no se encuentran productos -->
    <div *ngIf="noProductFound()" class="no-product-message">No existe ese producto</div>
    <!--PRIMER PRODUCTO-->
    <ion-row>
      <ion-card *ngFor="let producto of arregloProductosResultado">
        <ion-img [src]="producto.foto" alt="aqui habia una imagen"></ion-img>
        <ion-card-header>
          <ion-card-title class="ion-title">{{ producto.nombreProducto }}</ion-card-title>
          <ion-card-content>
            <p>{{ producto.precio | currency:'$':true:'4.0-0' }}</p>
            <ion-button expand="50px" style="align-items: center;display: flex;"  (click)= "ver(producto)">Detalle</ion-button>
            <ion-button expand="50px" style="align-items: center;display: flex;" *ngIf="rol == 2" (click)="modificar(producto)">Modificar</ion-button>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
  <br><br><br>
  <app-componente2></app-componente2>
</ion-content>
