<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- LOGO DEL CARRITO -->
    <div class="demo-section" slot="end">
      <mat-icon [matBadge]="0" matBadgeColor="primary" [routerLink]="['/carrito']" aria-hidden="false">
        <ion-icon style="width: 30px; height: 30px; margin-right: 80px; color: #0D0D0D;;" name="cart-outline"></ion-icon>
      </mat-icon>
    </div>
  
    <!-- MENÚ DE BÚSQUEDA -->
    <ion-buttons slot="start">
      <ion-menu-button style="color: #0D0D0D;;"></ion-menu-button>
    </ion-buttons>
  
    <!-- EL BUSCADOR -->
    <div class="search-container">
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchProducts()"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<!--################################################PRODUCTOS########################################-->
<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-card-title>Relojes Analógicos</ion-card-title>
    <!-- Mostrar mensaje de error si no se encuentran productos -->
    <div *ngIf="noProductFound()" class="no-product-message">No existe ese producto</div>
    <!--PRIMER PRODUCTO-->
    <ion-row>
      <ion-card *ngFor="let producto of arregloProductosResultado" (click)="ver(producto)">
        <ion-img [src]="producto.foto" alt="aqui habia una imagen"></ion-img>
        <ion-card-header>
          <ion-card-title class="ion-title">{{ producto.nombreProducto }}</ion-card-title>
          <ion-card-content>
            <p>{{ producto.precio | currency:'$':true:'4.0-0' }}</p>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
  <br><br><br>
  <app-componente2></app-componente2>
</ion-content>
