<!-- MENÃš DEL USUARIO -->
<div class="fixed-bottom-menu">
  <ion-tabs>
    <!--PERFIL DE USUARIO-->
    <ion-tab-bar slot="bottom">
      <p (click)="datosPersonales()">
        <ion-tab-button>
          <ion-icon name="person-circle-outline"></ion-icon>
          Perfil
        </ion-tab-button>
      </p>
      <!--INICIO DE LA TIENDA-->
      <p (click)="tienda()">
        <ion-tab-button>
          <ion-icon name="home-outline"></ion-icon>
          Inicio
        </ion-tab-button>
      </p>
      <!--HISTORIAL-->
      <p (click)="historial()" *ngIf="idRol === 1" >
        <ion-tab-button>
          <ion-icon name="bag-handle-outline"></ion-icon>
          Historial
        </ion-tab-button>
      </p>
      <!--LOGO DE AGREGAR PRODUCTO-->
      <p *ngIf=" idRol == 2" [routerLink]="['/agregar-p-admin']">
        <ion-tab-button>
          <ion-icon name="add-circle-outline"></ion-icon>
          Agregar Prod.
        </ion-tab-button>
      </p>
      <!--CERRAR LA SESION-->
      <p *ngIf="idRol === 1 || idRol === 2" (click)="cerrarSesion()">
        <ion-tab-button>
          <ion-icon name="log-out-outline"></ion-icon>
          Salir
        </ion-tab-button>
      </p>
      <!--Inicio de sesion-->
      <p *ngIf="idRol !== 1 && idRol !== 2" [routerLink]="['/inicio-sesion']">
        <ion-tab-button>
          <ion-icon name="log-in-outline"></ion-icon>
          Entrar
        </ion-tab-button>
      </p>
    </ion-tab-bar>
  </ion-tabs>
</div>
